name: Deploy to GitHub Pages

on:
  # 仅在推送到 main 分支时触发
  push:
    branches: [ "main" ]
  # 允许你从 Actions 标签页手动触发工作流
  workflow_dispatch:

# 设置 GITHUB_TOKEN 的权限，以便部署到 GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# 允许一个并发部署
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-and-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # 使用你项目所需的 Node.js 版本

      - name: Install dependencies
        run: npm ci # 比 `npm install` 更快速、稳定，适合自动化环境

      - name: Build
        run: npm run build # 你的构建命令，生成静态文件到 dist/ 或 public/

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # 上传构建输出目录
          path: './dist' # 请根据你的项目实际输出目录修改，如 './public', './build'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4